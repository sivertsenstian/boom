  <script>
    $( document ).ready(function() {
      var loader = new PxLoader();
      //Models
      loader.addDAEModel('/resources/models/gun.dae', ['weapons', 'gun'] );
      loader.addDAEModel('/resources/models/alien.dae', ['enemies', 'alien'] );

      //Maps
      loader.addJSON('/resources/maps/test1.json', ['world', 'MAP', 'TEST'] );
      loader.addJSON('/resources/maps/map01.json', ['world', 'MAP', 'MAP01'] );

      loader.addCompletionListener(function() { 
        var GAME = new Boom.Game();
        GAME.init();
      });

      loader.start();

    });
